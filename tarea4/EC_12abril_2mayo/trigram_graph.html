        <script type="text/javascript">

              // initialize global variables.

irtualmente", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "electos", "label": "electos", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dos", "label": "dos", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "virtuales", "label": "virtuales", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "parlamentarios", "label": "parlamentarios", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "decir", "label": "decir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "vladimir", "label": "vladimir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cerr\u00f3n", "label": "cerr\u00f3n", "shape": "dot", "size": 10}]);

                  nodeColors = {};

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

        "stabilization": {

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
